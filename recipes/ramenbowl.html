    <title>Ramen Bowl</title>

<body>
    
    <h1>Ramen Bowl</h1>
    
    <img src="/home/malikboughrara/repos/odin-recipes3/img/ramen.png" alt="tasty image of ramen bowl">

    <h2>INGREDIENTS</h2>
    <ul>
        <li>8 cups water</li>
        <li>8 cloves garlic, peeled and whole</li>
        <li>8 slices fresh ginger root</li>
        <li>1/2 medium onion, halved and separated</li>
        <li>4 eggs</li>
        <li>1 pinch salt and freshly ground black pepper to taste (Optional)</li>
    </ul>
</body>
